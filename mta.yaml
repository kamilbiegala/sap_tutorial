_schema-version: "3.1"
ID: sap_tutorial
description: A simple CAP project.
version: 1.0.0
modules:
- name: sap_tutorial-srv
  type: nodejs
  path: gen/srv
  requires:
  - name: sap_tutorial-db
  - name: sap_tutorial-auth
  # - name: sap_tutorial-logs
  provides:
  - name: srv-api
    properties:
      srv-url: ${default-url}
  parameters:
    buildpack: nodejs_buildpack
  build-parameters:
    builder: npm-ci
- name: sap_tutorial-db-deployer
  type: hdb
  path: gen/db
  requires:
  - name: sap_tutorial-db
  # - name: sap_tutorial-logs
  parameters:
    buildpack: nodejs_buildpack
- name: sap_tutorial-destinations
  type: com.sap.application.content
  requires:
  - name: sap_tutorial-auth
    parameters:
      service-key:
        name: sap_tutorial-uaa-key
  - name: sap_tutorial-html5-repo-host
    parameters:
      service-key:
        name: sap_tutorial-html5-repo-host-key
  - name: srv-api
  - name: sap_tutorial-destination
    parameters:
      content-target: true
  parameters:
    content:
      instance:
        destinations:
        - Authentication: OAuth2UserTokenExchange
          Name: sap_tutorial-app-srv
          TokenServiceInstanceName: sap_tutorial-auth
          TokenServiceKeyName: sap_tutorial-uaa-key
          URL: ~{srv-api/srv-url}
          sap.cloud.service: sap_tutorial.service
        - Name: sap_tutorial-html5-repo-host
          ServiceInstanceName: sap_tutorial-html5-repo-host
          ServiceKeyName: sap_tutorial-html5-repo-host-key
          sap.cloud.service: sap_tutorial.service
        - Authentication: OAuth2UserTokenExchange
          Name: sap_tutorial-auth
          ServiceInstanceName: sap_tutorial-auth
          ServiceKeyName: sap_tutorial-uaa-key
          sap.cloud.service: sap_tutorial.service
        existing_destinations_policy: update
  build-parameters:
    no-source: true
- name: sap_tutorial-app-content
  type: com.sap.application.content
  path: .
  requires:
  - name: sap_tutorial-html5-repo-host
    parameters:
      content-target: true
  build-parameters:
    build-result: resources
    requires:
    - artifacts:
      - nsrisks.zip
      name: nsrisks
      target-path: resources/
    - artifacts:
      - nsmigitations.zip
      name: nsmigitations
      target-path: resources/
- name: nsrisks
  type: html5
  path: app/risks
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []
- name: nsmigitations
  type: html5
  path: app/migitations
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []
resources:
- name: sap_tutorial-db
  type: com.sap.xs.hdi-container
  parameters:
    service: hana
    service-plan: hdi-shared
- name: sap_tutorial-auth
  type: org.cloudfoundry.managed-service
  parameters:
    config:
      tenant-mode: dedicated
      xsappname: sap_tutorial-${org}-${space}
    path: ./xs-security.json
    service: xsuaa
    service-plan: application
- name: sap_tutorial-destination
  type: org.cloudfoundry.managed-service
  parameters:
    config:
      HTML5Runtime_enabled: true
      init_data:
        instance:
          destinations:
          - Authentication: NoAuthentication
            Name: ui5
            ProxyType: Internet
            Type: HTTP
            URL: https://ui5.sap.com
          existing_destinations_policy: update
    service: destination
    service-plan: lite
- name: sap_tutorial-html5-repo-host
  type: org.cloudfoundry.managed-service
  parameters:
    service: html5-apps-repo
    service-plan: app-host
parameters:
  deploy_mode: html5-repo
  enable-parallel-deployments: true
build-parameters:
  before-all:
  - builder: custom
    commands:
    - npm install --production
    - npx -p @sap/cds-dk cds build --production
    - npx rimraf gen/db/src/gen/data
